<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talentae - Platform Belajar Skill Praktis</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #5B23FF;
            --background: #F5FBE6;
            --secondary: #54B435;
            --dark: #1a1a2e;
            --light: #ffffff;
            --text-dark: #2d3436;
            --text-light: #636e72;
            --shadow: 0 10px 30px rgba(91, 35, 255, 0.1);
            --shadow-hover: 0 15px 40px rgba(91, 35, 255, 0.2);
        }

        [data-theme="dark"] {
            --background: #1a1a2e;
            --light: #2d3436;
            --text-dark: #f5f6fa;
            --text-light: #dfe6e9;
            --dark: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text-dark);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            background: var(--light);
            box-shadow: var(--shadow);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            color: var(--text-dark);
            font-weight: 500;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .btn-outline-primary {
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 50px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            background: transparent;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        /* Hero Section */
        .hero {
            padding: 5rem 0;
            background: linear-gradient(135deg, var(--background) 0%, rgba(91, 35, 255, 0.05) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(91, 35, 255, 0.1), transparent);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        /* Cards */
        .course-card {
            background: var(--light);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .course-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .course-card:hover::before {
            transform: scaleX(1);
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }

        .course-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .course-card:hover .course-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .badge-level {
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-beginner {
            background: linear-gradient(135deg, #54B435, #a8e063);
            color: white;
        }

        .badge-intermediate {
            background: linear-gradient(135deg, #5B23FF, #a855f7);
            color: white;
        }

        .badge-advanced {
            background: linear-gradient(135deg, #FF6B6B, #ff8787);
            color: white;
        }

        /* Progress Bar */
        .progress-container {
            background: rgba(91, 35, 255, 0.1);
            border-radius: 50px;
            height: 10px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-bar-custom {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 50px;
            transition: width 1s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar-custom::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Auth Forms */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--background) 0%, rgba(91, 35, 255, 0.05) 100%);
        }

        .auth-card {
            background: var(--light);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: var(--shadow-hover);
            max-width: 500px;
            width: 100%;
            margin: 2rem;
        }

        .form-control {
            border-radius: 15px;
            padding: 0.8rem 1.2rem;
            border: 2px solid rgba(91, 35, 255, 0.1);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(91, 35, 255, 0.1);
        }

        /* Dashboard */
        .dashboard-stat {
            background: var(--light);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            transition: all 0.3s ease;
        }

        .dashboard-stat:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Certificate */
        .certificate {
            background: var(--light);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-hover);
            border: 5px solid var(--primary);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .certificate::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(91, 35, 255, 0.02) 10px,
                rgba(91, 35, 255, 0.02) 20px
            );
        }

        /* Roadmap */
        .roadmap-step {
            background: var(--light);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin: 1rem 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .roadmap-step::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 50%;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .roadmap-step.completed {
            border-left: 5px solid var(--secondary);
        }

        .roadmap-step.active {
            border-left: 5px solid var(--primary);
            box-shadow: var(--shadow-hover);
        }

        /* Checkmark Animation */
        .checkmark-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            animation: scaleIn 0.5s ease;
        }

        .checkmark {
            color: white;
            font-size: 2.5rem;
            animation: checkmark 0.5s ease 0.3s both;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes checkmark {
            from { opacity: 0; transform: scale(0) rotate(-45deg); }
            to { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow-hover);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
        }

        /* Loading Animation */
        .loading-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255,255,255,0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 5rem;
            color: var(--text-light);
            opacity: 0.5;
            margin-bottom: 1rem;
        }

        /* Payment Modal */
        .payment-method {
            background: var(--light);
            border: 2px solid rgba(91, 35, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .payment-method.selected {
            border-color: var(--primary);
            background: rgba(91, 35, 255, 0.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .auth-card {
                padding: 2rem;
            }

            .theme-toggle {
                bottom: 1rem;
                right: 1rem;
            }
        }

        /* Video Player */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 20px;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Premium Badge */
        .premium-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notification {
            position: fixed;
            top: 5rem;
            right: 2rem;
            background: var(--light);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow-hover);
            z-index: 1001;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            border-left: 5px solid var(--secondary);
        }

        .notification.error {
            border-left: 5px solid #FF6B6B;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- Loading -->
    <div class="loading-container" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle me-2"></i>
        <span id="notificationText"></span>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="showPage('home')">
                <i class="fas fa-graduation-cap me-2"></i>Talentae
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navMenu">
                    <!-- Menu akan diisi oleh JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div id="mainContent"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // App State
        const AppState = {
            currentUser: null,
            courses: [],
            userProgress: {},
            certificates: [],
            currentPage: 'home'
        };

        // Data Kursus
        const coursesData = [
            {
                id: 1,
                title: 'UI/UX Design Fundamentals',

            },
            {

                videos: [
                    { id: 1, title: 'Arrow Functions', duration: '5 menit', completed: false },
                    { id: 2, title: 'Async/Await', duration: '5 menit', completed: false },
                    { id: 3, title: 'Destructuring', duration: '5 menit', completed: false }
                ]
            },
            {
                id: 3,
                title: 'Prompt Engineering untuk AI',
                category: 'ai',
                level: 'beginner',
                duration: '12 menit',
                icon: 'fa-robot',
                description: 'Belajar cara membuat prompt yang efektif untuk AI tools',
                premium: false,
                price: 0,
                videos: [
                    { id: 1, title: 'Dasar Prompt Engineering', duration: '6 menit', completed: false },
                    { id: 2, title: 'Advanced Techniques', duration: '6 menit', completed: false }
                ]
            },
            {
                id: 4,
                title: 'Digital Marketing Strategy',
                category: 'digital marketing',
                level: 'intermediate',
                duration: '14 menit',
                icon: 'fa-bullhorn',
                description: 'Strategi pemasaran digital yang efektif untuk bisnis Anda',
                premium: true,
                price: 149000,
                videos: [
                    { id: 1, title: 'Social Media Marketing', duration: '7 menit', completed: false },
                    { id: 2, title: 'Content Strategy', duration: '7 menit', completed: false }
                ]
            },
            {
                id: 5,
                title: 'Personal Finance 101',
                category: 'keuangan',
                level: 'beginner',
                duration: '10 menit',
                icon: 'fa-coins',
                description: 'Kelola keuangan pribadi dengan bijak dan efektif',
                premium: false,
                price: 0,
                videos: [
                    { id: 1, title: 'Budgeting Basics', duration: '5 menit', completed: false },
                    { id: 2, title: 'Investment Tips', duration: '5 menit', completed: false }
                ]
            },
            {
                id: 6,
                title: 'Advanced Python Programming',
                category: 'coding',
                level: 'advanced',
                duration: '15 menit',
                icon: 'fa-python',
                description: 'Teknik programming Python tingkat lanjut untuk profesional',
                premium: true,
                price: 199000,
                videos: [
                    { id: 1, title: 'OOP in Python', duration: '5 menit', completed: false },
                    { id: 2, title: 'Decorators & Generators', duration: '5 menit', completed: false },
                    { id: 3, title: 'Async Programming', duration: '5 menit', completed: false }
                ]
            }
        ];

        // Initialize App
        function initApp() {
            checkAuth();
            loadUserData();
            setupThemeToggle();
        }

        // Authentication Functions
        function checkAuth() {
            const session = localStorage.getItem('talentae_session');
            if (session) {
                AppState.currentUser = JSON.parse(session);
                updateNavMenu(true);
                showPage(AppState.currentPage);
            } else {
                updateNavMenu(false);
                showLoginPage();
            }
        }

        function updateNavMenu(isLoggedIn) {
            const navMenu = document.getElementById('navMenu');
            if (isLoggedIn) {
                navMenu.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('home')">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('courses')">Kursus</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('roadmap')">Roadmap</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('dashboard')">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('profile')">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
                `;
            } else {
                navMenu.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showLoginPage()">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showRegisterPage()">Register</a></li>
                `;
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            
            notification.className = `notification ${type}`;
            text.textContent = message;
            notification.style.display = 'flex';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function register(event) {
            event.preventDefault();
            showLoading();

            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            // Validasi
            if (!email.includes('@')) {
                hideLoading();
                showNotification('Email tidak valid!', 'error');
                return;
            }

            if (password.length < 6) {
                hideLoading();
                showNotification('Password minimal 6 karakter!', 'error');
                return;
            }

            // Simpan user
            let users = JSON.parse(localStorage.getItem('talentae_users') || '[]');
            
            // Cek email sudah ada
            if (users.find(u => u.email === email)) {
                hideLoading();
                showNotification('Email sudah terdaftar!', 'error');
                return;
            }

            const newUser = {
                id: Date.now(),
                name,
                email,
                password: btoa(password), // Simple encoding
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('talentae_users', JSON.stringify(users));

            hideLoading();
            showNotification('Registrasi berhasil! Silakan login.');
            
            setTimeout(() => {
                showLoginPage();
            }, 1000);
        }

        function login(event) {
            event.preventDefault();
            showLoading();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const remember = document.getElementById('rememberMe').checked;

            const users = JSON.parse(localStorage.getItem('talentae_users') || '[]');
            const user = users.find(u => u.email === email && u.password === btoa(password));

            if (user) {
                const session = {
                    id: user.id,
                    name: user.name,
                    email: user.email,
                    remember
                };

                localStorage.setItem('talentae_session', JSON.stringify(session));
                AppState.currentUser = session;

                hideLoading();
                showNotification(`Selamat datang, ${user.name}!`);
                
                updateNavMenu(true);
                showPage('home');
            } else {
                hideLoading();
                showNotification('Email atau password salah!', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('talentae_session');
            AppState.currentUser = null;
            updateNavMenu(false);
            showNotification('Logout berhasil!');
            showLoginPage();
        }

        function forgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('forgotEmail').value;

        function updateProfile(event) {
            event.preventDefault();
            showLoading();

            const name = document.getElementById('profileName').value;
            const email = document.getElementById('profileEmail').value;
            const password = document.getElementById('profilePassword').value;

            let users = JSON.parse(localStorage.getItem('talentae_users') || '[]');
            const userIndex = users.findIndex(u => u.id === AppState.currentUser.id);

            if (userIndex !== -1) {
                users[userIndex].name = name;
                users[userIndex].email = email;
                if (password) {
                    users[userIndex].password = btoa(password);
                }

                localStorage.setItem('talentae_users', JSON.stringify(users));

                // Update session
                AppState.currentUser.name = name;
                AppState.currentUser.email = email;
                localStorage.setItem('talentae_session', JSON.stringify(AppState.currentUser));

                hideLoading();
                showNotification('Profile berhasil diperbarui!');
                
                setTimeout(() => {
                    renderProfile();
                }, 1000);
            }
        }

        // User Progress Functions
        function getUserProgress(courseId) {
            const progress = JSON.parse(localStorage.getItem(`talentae_progress_${AppState.currentUser.id}`) || '[]');
            return progress.find(p => p.courseId === courseId);
        }

        function getAllUserProgress() {
            return JSON.parse(localStorage.getItem(`talentae_progress_${AppState.currentUser.id}`) || '[]');
        }

        function saveUserProgress(progressData) {
            let allProgress = getAllUserProgress();
            const index = allProgress.findIndex(p => p.courseId === progressData.courseId);
            
            if (index !== -1) {
                allProgress[index] = progressData;
            } else {
                allProgress.push(progressData);
            }

            localStorage.setItem(`talentae_progress_${AppState.currentUser.id}`, JSON.stringify(allProgress));
        }

        function animateProgress() {
            setTimeout(() => {
                document.querySelectorAll('.progress-animate').forEach(bar => {
                    const width = bar.style.width;
                    bar.style.width = '0';
                    setTimeout(() => {
                        bar.style.width = width;
                    }, 100);
                });
            }, 100);
        }

        // Theme Toggle
        function setupThemeToggle() {
            const toggle = document.getElementById('themeToggle');
            const currentTheme = localStorage.getItem('talentae_theme') || 'light';
            
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                toggle.innerHTML = '<i class="fas fa-sun"></i>';
            }

            toggle.addEventListener('click', () => {
                const theme = document.documentElement.getAttribute('data-theme');
                
                if (theme === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'light');
                    toggle.innerHTML = '<i class="fas fa-moon"></i>';
                    localStorage.setItem('talentae_theme', 'light');
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    toggle.innerHTML = '<i class="fas fa-sun"></i>';
                    localStorage.setItem('talentae_theme', 'dark');
                }
            });
        }
